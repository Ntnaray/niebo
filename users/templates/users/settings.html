{% extends 'users/base.html '%}
{% block body %}
<div class="container">
	<div class="columns is-centered">
		<div class="navbar-menu set-nvbr-mn">
			<!-- <div class="navbar-start"> -->
				<a class="navbar-item set-hd" id='per-set'>Personal Details</a>
				<a class="navbar-item set-hd" id='ac-set'>Account Settings</a>
			<!-- </div> -->
		</div>
	</div>
	<div class="columns is-centered" id='sec_on'>
		<div class="column is-half">
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{form}}
				<div class="columns is-centered" id='ip-bt'>
					<button class="button is-warning" type="submit" name="update">Update</button>
				</div>
			</form>
		</div>
	</div>
	<div class="columns is-centered" id='sec_two'>
		<div class="column is-two-third">
			<a class="button is-danger" href="{% url 'users:del_acc' %}">Delete My Account</a>
		</div>
		
	</div>
	
</div>
<script type="text/javascript">
$(function(){
	$('#ac-set').on('click',function(){
		$('#sec_on').hide();
		$('#sec_two').show();
	})
	$('#per-set').on('click',function(){
		$('#sec_two').hide();
		$('#sec_on').show();
	})

})	

</script>
{% endblock body %}
